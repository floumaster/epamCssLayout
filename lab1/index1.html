<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Input fullname:
        <input type="text" name="fullName" placeholder="Full name" accesskey="n" autocomplete="off" autofocus required><br>
        Choose gender:<br>
        <input type="radio" name="gender" value="male" accesskey="1" checked="checked">Male<br>
        <input type="radio" name="gender" value="female" accesskey="2">Female<br>
        Input birthdate:
        <input type="date" name="birthdate" accesskey="b" autocomplete="off" min="1921-01-01" max="2021-02-18" required><br>
        Input email:
        <input type="email" name="email" placeholder="email@ending" accesskey="g" autocomplete="off" required><br>
        Input phone number:
        <input type="tel" name="phoneNumber" placeholder="380-xxx-xx-xx" accesskey="p" autocomplete="off" pattern="380-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br>
        Choose background color:
        <input type="color" name="color" accesskey="c" ><br>
        Input country:
        <input type="text" name="country" placeholder="Country" accesskey="a" autocomplete="off" required><br>
        Input city:
        <input type="text" name="city" placeholder="City" accesskey="t" autocomplete="off" required><br>
        Input comment:<br>
        <textarea name="comment" placeholder="Comment" accesskey="x"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
